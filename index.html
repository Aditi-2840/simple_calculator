<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name="calculator">
        <table>
            <tr>
                <td colspan="4"><input type="text" name="display" id="display" disabled></td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1" onclick="calculator.display.value +='1'"/>
                </td>
                <td>
                    <input type="button" name="two" value="2" onclick="calculator.display.value +='2'"/>
                </td>
                <td>
                    <input type="button" name="three" value="3" onclick="calculator.display.value +='3'"/>
                </td>
                <td>
                    <input type="button" name="plus" value="+" class="operator" onclick="calculator.display.value +='+'"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" value="4" onclick="calculator.display.value +='4'"/>
                </td>
                <td>
                    <input type="button" name="five" value="5" onclick="calculator.display.value +='5'"/>
                </td>
                <td>
                    <input type="button" name="six" value="6" onclick="calculator.display.value +='6'"/>
                </td>
                <td>
                    <input type="button" name="minus" value="-" class="operator" onclick="calculator.display.value +='-'"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" value="7" onclick="calculator.display.value +='7'">
                </td>
                <td>
                    <input type="button" name="eight" value="8" onclick="calculator.display.value +='8'">
                </td>
                <td>
                    <input type="button" name="nine" value="9" onclick="calculator.display.value +='9'">
                </td>
                <td>
                    <input type="button" name="product" value="X" class="operator" onclick="calculator.display.value +='*'">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="clear" value="c" class="operator" onclick="calculator.display.value =''">
                </td>
                <td>
                    <input type="button" name="eight" value="0" onclick="calculator.display.value +='0'">
                </td>
                <td>
                    <input type="button" name="nine" value="=" class="operator" onclick="calculator.display.value =eval(calculator.display.value)">
                </td>
                <td>
                    <input type="button" name="product" value="/" class="operator" onclick="calculator.display.value +='/'">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
